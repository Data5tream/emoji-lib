language: android

env:
  global:
      secure: ""

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - platform-tools
    # - tools

    # The BuildTools version used by your project
    - build-tools-23.0.1

    # The SDK version used to compile your project
    - android-23

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - android-sdk-license-.+

script:
  if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then ./gradlew build connectedCheck ; fi

addons:
  coverity_scan:
    project:
      name: data5tream/emoji-lib
      version: 1.0
      description: Emoji Support Library for Android

    notification_email: admin@7base.net

    #build_command_prepend: ./configure

    build_command: ./gradlew build connectedCheck

    branch_pattern: coverity_scan

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1952f97e9d115599a9b0
    on_success: change
    on_failure: always
    on_start: never
