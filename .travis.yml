language: android

env:
  global:
    secure: 

android:
  components:
  - platform-tools
  - build-tools-23.0.1
  - android-23
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository

  licenses:
  - android-sdk-license-.+

script: if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then ./gradlew build connectedCheck ;
  fi

addons:
  coverity_scan:
    project:
      name: Data5tream/emoji-lib
      version: 1.0
      description: Emoji Support Library for Android

    notification_email: admin@7base.net
    build_command: "./gradlew build connectedCheck"
    branch_pattern: coverity_scan

deploy:
  provider: bintray
  file: descriptor.js
  user: data5tream
  key:
    secure: 
  dry-run: true
  on:
    branch: release-**

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/1952f97e9d115599a9b0
    on_success: change
    on_failure: always
    on_start: never
